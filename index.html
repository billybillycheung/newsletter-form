<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom Font: PPNikkeiMaru-Regular -->
<style>
  @font-face {
    font-family: 'PPNikkeiMaru';
    src: url('https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    font-family: 'PPNikkeiMaru', sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: transparent;
    color: #111;
    overflow-x: hidden;
  }

  .form-wrapper {
  max-width: 600px;
  height: 100vh;
  margin: 0 auto;
  padding: 5vh 2rem;
  background: transparent;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  overflow-y: auto;
  scrollbar-width: none;        /* Firefox */
  -ms-overflow-style: none;     /* Internet Explorer and Edge */
}

.form-wrapper::-webkit-scrollbar {
  display: none;                /* Chrome, Safari, Opera */
}

  h2 {
    font-weight: normal;
    margin-bottom: 1.5rem;
    text-align: left;
  }

  label {
    display: block;
    margin: 1rem 0 0.25rem;
    font-size: 0.95rem;
    text-align: left;
    width: 100%;
  }

  input[type="text"],
  input[type="email"] {
    width: 80%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: inherit;
    font-size: 1rem;
    background-color: #fff;
  }

  button {
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 9999px;
    font-family: inherit;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: left;
  }

  button:hover {
    background-color: #333;
  }

  .form-wrapper a {
    color: #000;
    text-decoration: underline;
    font-weight: normal;
  }

  .form-wrapper a:hover {
    opacity: 0.7;
  }

  .success, .error {
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: left;
  }

  .success {
    color: green;
  }

  .error {
    color: red;
  }
</style>

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfhzVcrAAAAAMC6-9d1oR0UcZU2bJ1QK9D2RhkS"></script>
</head>
<body>

  <div class="form-wrapper">
    <h2>Sign up for newsletter</h2>
    <form id="newsletter-form">
      <label for="forename">Forename *</label>
      <input type="text" id="forename" name="forename" required>
<br>
      <label for="surname">Surname *</label>
      <input type="text" id="surname" name="surname" required>
<br>
      <label for="company">Company *</label>
      <input type="text" id="company" name="company" required>
<br>
      <label for="title">Job Title *</label>
      <input type="text" id="title" name="title" required>
<br>
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
<br><br>
      <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
      <button type="submit">Subscribe</button>
      <div class="success" style="display:none;">Thank you! Your submission has been received.</div>
      <div class="error" style="display:none;">There was an error. Please try again.</div>
    </form>
  </div>

  <script>
    document.getElementById('newsletter-form').addEventListener('submit', function (e) {
      e.preventDefault();

      grecaptcha.ready(function () {
        grecaptcha.execute('6LfhzVcrAAAAAMC6-9d1oR0UcZU2bJ1QK9D2RhkS', { action: 'submit' }).then(function (token) {
          document.getElementById('g-recaptcha-response').value = token;

          const form = e.target;
          const data = new FormData(form);

          fetch('https://script.google.com/macros/s/AKfycbzCAMA0PRtLR9j_sISJpOpjnTwR96EpDVROS6sBriqG7numsjSHCpSmRxa3avLM_FBl/exec', {
            method: 'POST',
            body: data
          }).then(response => {
            if (response.ok) {
              form.reset();
              form.querySelector('.success').style.display = 'block';
              form.querySelector('.error').style.display = 'none';
            } else {
              throw new Error('Network response was not ok.');
            }
          }).catch(() => {
            form.querySelector('.success').style.display = 'none';
            form.querySelector('.error').style.display = 'block';
          });
        });
      });
    });
  </script>

</body>
</html>
