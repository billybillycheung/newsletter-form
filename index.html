<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>

  <!-- Custom Font -->
  <link rel="preload" href="https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'PPNikkeiMaru';
      src: url('https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @use postcss-preset-env {
  stage: 0
}

body {
  min-height: 100vh;
  display: grid;
  align-items: center;
}

form {
  display: flex;
  flex-wrap: wrap;
  
  & > input {
    flex: 1 1 10ch;
    margin: .5rem;
    
    &[type="email"] {
      flex: 3 1 30ch;
    }
  }
}

input {
  border: none;
  background: hsl(0 0% 93%);
  border-radius: .25rem;
  padding: .75rem 1rem;
  
  &[type="submit"] {
    background: hotpink;
    color: white;
    box-shadow: 0 .75rem .5rem -.5rem hsl(0 50% 80%);
  }
}
  </style>
</head>
<body>
<form>
  <input type="text" placeholder="Name">
  <input type="text" placeholder="Company">  
  <input type="text" placeholder="Job Title">  
  <input type="email" placeholder="Email Address">
  <input type="submit" value="Subscribe">
</form>
  
  <script>
    document.getElementById("newsletter-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const scriptURL = "YOUR_GOOGLE_SCRIPT_URL";
      const form = e.target;
      const successMsg = form.querySelector(".success");
      const errorMsg = form.querySelector(".error");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
            form.reset();
          } else {
            throw new Error();
          }
        })
        .catch(() => {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
        });
    });
  </script>
</body>
</html>
