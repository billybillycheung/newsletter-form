<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>

  <!-- Custom Font -->
  <link rel="preload" href="https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'PPNikkeiMaru';
      src: url('https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'PPNikkeiMaru', sans-serif;
      background: #ffffff;
      color: #000;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      max-width: 80%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 0;
      background: transparent;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    .submit-btn {
      background: #000000d9;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      width: fit-content;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .success, .error {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Subscribe to Newsletter</h1>
    <form id="newsletter-form">
      <div>
        <label for="forename">Forename*</label>
        <input type="text" id="forename" name="forename" required />
      </div>
      <div>
        <label for="surname">Surname*</label>
        <input type="text" id="surname" name="surname" required />
      </div>
      <div>
        <label for="company">Company*</label>
        <input type="text" id="company" name="company" required />
      </div>
      <div>
        <label for="jobtitle">Job Title*</label>
        <input type="text" id="jobtitle" name="jobtitle" required />
      </div>
      <div>
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit" class="submit-btn">Subscribe</button>
      <div class="success" style="display:none;">Thanks for subscribing!</div>
      <div class="error" style="display:none;">There was an error. Please try again.</div>
    </form>
  </div>

  <script>
    document.getElementById("newsletter-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const scriptURL = "YOUR_GOOGLE_SCRIPT_URL";
      const form = e.target;
      const successMsg = form.querySelector(".success");
      const errorMsg = form.querySelector(".error");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
            form.reset();
          } else {
            throw new Error();
          }
        })
        .catch(() => {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
        });
    });
  </script>
</body>
</html>
