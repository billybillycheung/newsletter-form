<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>

  <!-- Custom Font -->
  <link rel="preload" href="https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'PPNikkeiMaru';
      src: url('https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      min-height: 100vh;
      display: grid;
      align-items: center;
      justify-content: center;
      font-family: 'PPNikkeiMaru', sans-serif;
      padding: 2rem;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      max-width: 600px;
    }

    form > input {
      flex: 1 1 10ch;
      margin: 0.25rem;
      border: none;
      background: hsl(0 0% 93%);
      border-radius: 0.25rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    form > input[type="email"] {
      flex: 3 1 30ch;
    }

    form > input[type="submit"] {
      background: #000000d9;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form > input[type="submit"]:hover {
      background: #000000;
    }

    .success, .error {
      display: none;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="newsletter-form">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="company" placeholder="Company">  
    <input type="text" name="job_title" placeholder="Job Title">  
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="submit" value="Subscribe">
    <p class="success">Thank you for subscribing!</p>
    <p class="error">Something went wrong. Please try again.</p>
  </form>
  
  <script>
    document.getElementById("newsletter-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const scriptURL = "https://script.google.com/macros/s/AKfycbymEyCAPPDZgCTHXNuYl-zL5gW_6nE-u9bZIsLytXpdTzGw9oV_SrVmgdCE98GXyM-6/exec";
      const form = e.target;
      const successMsg = form.querySelector(".success");
      const errorMsg = form.querySelector(".error");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
            form.reset();
          } else {
            throw new Error();
          }
        })
        .catch(() => {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
        });
    });
  </script>
</body>
</html>
