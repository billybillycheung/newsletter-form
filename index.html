<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>

  <!-- Custom Font -->
  <link rel="preload" href="https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'PPNikkeiMaru';
      src: url('https://freight.cargo.site/m/D2361668739318309632944015578460/PPNikkeiMaru-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'PPNikkeiMaru', sans-serif;
      padding: 2rem;
      margin: 0;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      max-width: 100%;
    }

    form > input {
      flex: 1 1 10ch;
      margin: 0.25rem;
      border: none;
      background: hsl(0 0% 93%);
      border-radius: 0.25rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    form > input[type="email"] {
      flex: 3 1 30ch;
    }

    form > input[type="submit"] {
      background: #121212;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form > input[type="submit"]:hover {
      background: #000000;
    }

    .success, .error {
      display: none;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>

  <!-- Load reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfhzVcrAAAAAMC6-9d1oR0UcZU2bJ1QK9D2RhkS"></script>
</head>
<body>

  <form id="newsletter-form">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="company" placeholder="Company">  
    <input type="text" name="job_title" placeholder="Job Title">  
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="submit" value="Subscribe">
    <p class="success">Thank you for subscribing!</p>
    <p class="error">Something went wrong. Please try again.</p>
  </form>

  <script>
    const siteKey = '6LfhzVcrAAAAAMC6-9d1oR0UcZU2bJ1QK9D2RhkS';

    document.getElementById("newsletter-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const successMsg = form.querySelector(".success");
      const errorMsg = form.querySelector(".error");

      grecaptcha.ready(() => {
        grecaptcha.execute(siteKey, { action: 'submit' }).then((token) => {
          const formData = new FormData(form);
          formData.append('g-recaptcha-response', token);

          fetch("https://script.google.com/macros/s/AKfycbyBavqKMJZydGOC-5CmZdVgvJ9gBRkbGGiebkb58Ak7iUi4rEZpB0n6DsLm_xClcBs-Cg/exec", {
            method: "POST",
            body: formData,
          })
          .then(response => {
            if (response.ok) {
              successMsg.style.display = "block";
              errorMsg.style.display = "none";
              form.reset();
            } else {
              throw new Error();
            }
          })
          .catch(() => {
            successMsg.style.display = "none";
            errorMsg.style.display = "block";
          });
        });
      });
    });
    function doPost(e) {
  const token = e.parameter["g-recaptcha-response"];
  const secret = "6LfhzVcrAAAAAJLKbcLaq0Qpl1Pi5BnhNOgy7O3L"; // Replace with your actual secret key from reCAPTCHA Admin

  // Step 1: Verify reCAPTCHA
  const verificationResponse = UrlFetchApp.fetch("https://www.google.com/recaptcha/api/siteverify", {
    method: "post",
    payload: {
      secret: secret,
      response: token
    }
  });

  const result = JSON.parse(verificationResponse.getContentText());

  // Optional: Log result for debugging
  Logger.log(result);

  if (result.success && result.score >= 0.5) {
    // Step 2: Extract form data
    const name = e.parameter.name || "";
    const company = e.parameter.company || "";
    const jobTitle = e.parameter.job_title || "";
    const email = e.parameter.email || "";

    // Step 3: Store data in Google Sheet (optional)
    const sheet = SpreadsheetApp.openById("YOUR_SPREADSHEET_ID").getSheetByName("FormResponses");
    sheet.appendRow([new Date(), name, company, jobTitle, email]);

    // Step 4: Respond to client
    return ContentService
      .createTextOutput("Success")
      .setMimeType(ContentService.MimeType.TEXT);
  } else {
    // reCAPTCHA failed or bot suspected
    return ContentService
      .createTextOutput("reCAPTCHA failed or score too low")
      .setMimeType(ContentService.MimeType.TEXT);
  }
}
  </script>

</body>
</html>
